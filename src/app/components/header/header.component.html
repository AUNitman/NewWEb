<header class="header">
  <div class="container">
    <div class="logo">Blog</div>

    <nav class="menu">
      <a routerLink="">Posts</a>
      <ng-container *ngIf="!this.authService.isAuth()">
        <a routerLink="/register">Register</a>
        <a routerLink="/login">Login</a>
      </ng-container>
      <ng-container *ngIf="this.authService.isAuth()">
        <button (click)="logout()">Logout</button></ng-container
      >
    </nav>
  </div>
</header>
